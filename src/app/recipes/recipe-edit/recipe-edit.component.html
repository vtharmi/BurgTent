<div class="row">
  <div class="col-sm-12">
    <mat-card class="m-2">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <mat-card-content>
        <form [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success m-2" type="submit" [disabled]="!recipeEditForm.valid">Save</button>
              <button class="btn btn-danger m-2" type="button" (click)="onCancel()">Cancel</button>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">
                  Name
                </label>
                <input type="text" id="name" class="form-control" formControlName="name">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="imagePath">
                  Image Url
                </label>
                <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <img [src]="imagePath.value" class="image-responsive">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="description">
                  Description
                </label>
                <textarea type="text" class="form-control" id="description" formControlName="description" rows="8">
                </textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12" formArrayName="ingredients">
              <div class="row mt-2" *ngFor="let ingredientCtrl of recipeEditForm.get('ingredients').controls; let i=index"
                [formGroupName]="i">
                <div class="col-sm-6">
                  <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-sm-4">
                  <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-danger" type="button" (click)="onRemoveIngredient(i)">X</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
