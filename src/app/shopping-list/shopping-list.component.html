<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit></app-shopping-edit>
  </div>
  <div class="col-sm-10">
    <mat-list>
      <div mat-subheader>
        Order Items
      </div>
      <mat-list-item style="cursor: pointer;" *ngFor="let ingredient of ingredients; let i = index"
                      (click)="onEditItem(i)"> 
        <div mat-line>{{ingredient.name}}</div>
        <div mat-line>({{ingredient.amount}}g) </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
