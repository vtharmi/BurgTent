<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="shoppingEditForm">
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="name">Name</label>
          <input
           type="text" 
           id="name" 
           class="form-control"
           formControlName="name">
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input 
          type="number" 
          id="amount" 
          class="form-control"
          formControlName="amount">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success ml-3 mr-1" type="submit" [disabled]="!shoppingEditForm.valid">{{ editMode ? 'Update': 'Add'}}</button>
          <button class="btn btn-danger mr-1" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary mr-1" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
